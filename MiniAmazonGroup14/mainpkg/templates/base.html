<!DOCTYPE html>
<html>
  <title>MiniAmazonGroup14</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
      margin: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #E3000B;
    }

    /* Style the topnav links */
    .topnav a {
      float: left;
      display: block;
      color: #FFED00;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change color on hover */
    .topnav a:hover {
      background-color: #FFED00;
      color: black;
    }
    .picture {
      float: right ;
      height: 50px;
      width: 50px;
    }
</style>



<div class="topnav">
    <a href="{{ url_for('index') }}">Home</a>
    <a href="{{ url_for('legos.legolistings') }}">Legos</a>
    <a href="{{ url_for('auth.account') }}">Account</a>
    <a href="{{ url_for('cart.cartpage') }}">Cart</a>
    <a style="float: right;" href="{{ url_for('auth.logout') }}">Log Out</a>
    <img class="picture" src="https://www.lego.com/static/favicon/lego-logo-512.png"> 
  </div>

<section>
    {% block content %}{% endblock %}
</section>
