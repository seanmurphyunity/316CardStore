{% extends 'base.html' %}

  {% block content %}

  <style>
    /* Style the legolisting content */
    .legolisting {
      display: inline-block;
      background-color: white;
      color: #E3000B;
      padding: 10px;
      margin: 15px;
      border: 15px #E3000B;
    }
  </style>
  <h2>Lego Listings</h2>


  <div style="column-count: 2;">

    {% for lego in legos %}
        <div class="legolisting">
        <img src={{ lego[7] }}>
        <br>
        
        <a style="text-align:center; font-size:200%" href="{{ url_for('legos.legopage', name = lego[3], theme = lego[1], year = lego[2], minifigs = lego[4], pieces = lego[5] ) }}">{{ lego[3] }}</a> 
        
        <h1 style="text-align: center;">${{ lego[6] }}</h1>
        <h2> Theme: {{ lego[1] }} </h2>
        <h3> Year: {{ lego[2] }}, Pieces: {{ lego[5]}}, Minifigs: {{ lego[4] }} </h3>
        
        </div>
        {% if not loop.last %}
        <hr>
        {% endif %}
    {% endfor %}
  </div>

  <a href="{{ url_for('legos.addlego') }}">Sell Set</a>
    <br>

{% endblock %}
