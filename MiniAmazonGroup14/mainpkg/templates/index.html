{% extends 'base.html' %}

{% block content %}
  <title>Lego Shop</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the homepage content */
    .homepage {
      background-color: #ffffff;
      padding: 20px;
      border: 10px;
    }

    .homepage a {
      background-color: #f1f1f1;
      color: black;
      padding: 16px;
      text-decoration: none;
      display: block;
    }

    .homepage a:hover {
      background-color: #012169;
      color: white;
    } 
  </style>

  <body>

  <div class="homepage">
    <h2>Welcome to the Lego Shop</h2>
    <p>We love connecting our community of avid collectors with each other to help everyone find the Legos they want</p>
  </div>

  <div class="homepage">
    <a href="{{ url_for('auth.register') }}">Sign Up</a>
    <br>
    <a href="{{ url_for('auth.login') }}">Log In</a>
    <br>
  </div>
  
  </body>

{% endblock %}
